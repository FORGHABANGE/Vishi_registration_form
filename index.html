<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Vishi Higher Institute | New Student Registration</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- ===== Header ===== -->
<header class="text-center py-4">
        <img src="download.png" alt="vishi logo">
    <h2 class="logo text-primary">VISHI HIGHER INSTITUTE</h2>
    <h4 class="mt-2">New Student Registration</h4>
    <p class="text-muted">
        Please fill in the form below to register as a new student at Vishi Higher Institute.
    </p>
</header>

<!-- ===== Main Section ===== -->
<main class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">

            <div class="card shadow-lg">
                <div class="card-body">

                    <form action="https://formspree.io/f/xzznqebg" method="POST">

                        <!-- First & Last Name -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" name="first_name" placeholder="Enter first name" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="last_name" placeholder="Enter last name" required>
                            </div>
                        </div>

                        <!-- Email & Phone -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" name="email" placeholder="example@email.com" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" name="phone" placeholder="6XXXXXXXX" required>
                            </div>
                        </div>

                        <!-- DOB -->
                        <div class="mb-3">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" name="dob" required>
                        </div>

                        <!-- Gender -->
                        <div class="mb-3">
                            <label class="form-label">Gender</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="Male" required>
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="Female">
                                <label class="form-check-label">Female</label>
                            </div>
                        </div>

                        <!-- Faculty -->
                        <div class="mb-3">
                            <label class="form-label">Faculty / School</label>
                            <select class="form-select" name="faculty" required>
                                <option value="">Select faculty</option>
                                <option>Engineering</option>
                                <option>Business</option>
                                <option>Health Sciences</option>
                                <option>Computer Science</option>
                            </select>
                        </div>

                        <!-- Program -->
                        <div class="mb-3">
                            <label class="form-label">Program of Study</label>
                            <select class="form-select" name="program" required>
                                <option value="">Select program</option>
                                <option>Software Engineering</option>
                                <option>Network & Security</option>
                                <option>Accounting</option>
                                <option>Marketing</option>
                            </select>
                        </div>

                        <!-- Level -->
                        <div class="mb-3">
                            <label class="form-label">Level</label>
                            <select class="form-select" name="level" required>
                                <option value="">Select level</option>
                                <option>HND 1</option>
                                <option>HND 2</option>
                                <option>BTech 1</option>
                                <option>BTech 2</option>
                            </select>
                        </div>

                        <!-- Mode of Study -->
                        <div class="mb-3">
                            <label class="form-label">Mode of Study</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="mode" value="Full Time" required>
                                <label class="form-check-label">Full Time</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="mode" value="Part Time">
                                <label class="form-check-label">Part Time</label>
                            </div>
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" name="address" rows="3" placeholder="Enter your address" required></textarea>
                        </div>

                        <!-- Password -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="student_pin" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" required>
                            </div>
                        </div>

                        <!-- Confirmation Checkbox -->
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" required>
                            <label class="form-check-label">
                                I confirm that the information provided is correct
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100">
                            Register
                        </button>

                    </form>

                </div>
            </div>

        </div>
    </div>
</main>

<!-- ===== Footer ===== -->
<footer class="text-center mt-5 py-3">
    <p class="mb-1">Vishi Higher Institute</p>
    <p class="mb-1">Designed by: <strong>Forghab Lucie â€“ [VHI002]</strong></p>
    <p>&copy; 2025</p>
</footer>

</body>
</html>
